<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <title>Minha Página</title>
        <!-- Link com JQuery -->
        <script type="text/javascript" src="jquery-3.5.1.min.js"></script>
        <!-- Link com JavaScript -->
        <script type="text/javascript" src="main.js"></script>
        <!-- Link com Bootstrap -->
        <link rel="stylesheet" type="text/css" href="bootstrap.min.css">
    </head>
    
    <body>
        <nav class="navbar navbar-dark bg-dark">
            <a class="navbar-brand text-light"> Consulta Cep</a>
            <div class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Digite o Cep" id="cep">
                <!-- placeholder => insere marca d'água -->
                <button class="btn btn-outline-success my-2 my-sm-0" onclick="consultaCep()">Buscar</button>
                <!-- type="submit" => faz com que a página seja carregada toda vez em que o botão for apertado -->
            </div>
        </nav>

        <div class="container barraprogresso" style="margin-top: 80px;">
            <div class="progress">
                <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" style="width: 100%"></div>
            </div>
        </div>

        <div class="container cep" style="margin-top: 20px;">
            <div class="row">
                <h3 id="titulocep"> Cep </h3>
            </div>
            <div class="row" style="margin-top: 20px;">
                <table class="table">
                    <tbody>
                        <tr>
                            <td>Logradouro</td>
                            <td id="logradouro"></td>
                        </tr>
                        <tr>
                            <td>Complemento</td>
                            <td id="complemento"></td>
                        </tr>
                        <tr>
                            <td>Bairro</td>
                            <td id="bairro"></td>
                        </tr>
                        <tr>
                            <td>Localidade</td>
                            <td id="localidade"></td>
                        </tr>
                        <tr>
                            <td>UF</td>
                            <td id="uf"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </body>
</html>
